<svg 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="300" height="340"
  viewBox="0 0 300 340"
  >
  
  <!-- basic hexagon shape -->
  <!-- http://www.mathopenref.com/coordpolycalc.html, 0, 0, 6, 150, 30 -->
  <polygon points="
    130,-75,0,-150
    0,-150,-130,-75
    -130,-75,-130,75
    -130,75,0,150
    0,150,130,75
    130,75,130,-75
    " transform="translate(150,170)" fill="#222" stroke="#FFCC44" stroke-width="15" stroke-linejoin="miter"/>

  <defs>
    <g id="honeycomb">
      <!-- http://www.mathopenref.com/coordpolycalc.html, 0, 0, 6, 20, 30 -->
      <polygon points="
        17,-10,0,-20
        0,-20,-17,-10
        -17,-10,-17,10
        -17,10,0,20
        0,20,17,10
        17,10,17,-10
        " fill="#FFCC44" />
    </g>
    <g id="logo">
      <use xlink:href="#honeycomb" transform="translate(0,0)" />
      <use xlink:href="#honeycomb" transform="translate(36,0)" />
      <use xlink:href="#honeycomb" transform="translate(-36,0)" />
      <use xlink:href="#honeycomb" transform="translate(18,32)" />
      <use xlink:href="#honeycomb" transform="translate(-18,32)" />
      <use xlink:href="#honeycomb" transform="translate(18,-32)" />
      <use xlink:href="#honeycomb" transform="translate(-18,-32)" />
    </g>
  </defs>

  <use xlink:href="#logo" transform="translate(150,150)" />
  <text x="150" y="238" font-family="Lato" font-weight="700" text-anchor="middle" font-size="30" fill="white">Honeynet</text>
  <text x="150" y="268" font-family="Lato" font-weight="700" text-anchor="middle" font-size="30" fill="white">Project</text>
</svg>